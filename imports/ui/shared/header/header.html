<template name="header">
  <header class="app-header navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
            <span class="navbar-toggler-icon"></span>
            </button>
        <a class="navbar-brand" href="{{pathFor '/'}}"><img src="/img/emurgis.png" width="150px" /></a>

        <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
          <span class="navbar-toggler-icon"></span>
        </button>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
    <a class="nav-link" href="/notifications" role="button">
<i class="icon-bell"></i>
<span class="badge badge-pill badge-danger">{{notificationsCount}}</span>
</a>
</li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/emurgohk/emurgis" target="_blank">Github</a>
          </li>

          <li class="nav-item dropdown">
            {{#if currentUser}}
              <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{currentUser.profile.name}}
              </a>
              <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="navbarDropdown">
                <div class="dropdown-header text-center">
                  <strong>Account</strong>
                </div>
                <a class="dropdown-item" href="/notifications" style="cursor: pointer;"><i class="nav-icon icon-bell"></i> Notifications ({{notificationsCount}})</a>
                <a class="dropdown-item" href="/stats" style="cursor: pointer;"><i class="nav-icon icon-chart"></i> Stats</a>
                <div class="dropdown-header text-center">
                  <strong>Settings</strong>
                </div>
                <a class="sign-out dropdown-item" style="cursor: pointer;"><i class="nav-icon icon-logout"></i>  Sign out</a>
              </div>
        
            {{else}}
              <a class="sign-in nav-link" style="cursor: pointer;">Sign in</a>
            {{/if}}
          </li>
        </ul>
      </div>
    </div>
    
      
  </header>

</template>
