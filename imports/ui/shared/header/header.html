<template name="header">
  <header class="app-header navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <button class="navbar-toggler sidebar-toggler d-block" type="button" style="border: none;">
        <span class="navbar-toggler-white-icon"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor '/'}}"><img src="/img/emurgis.png" height="30px" /></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline">
            <div class="input-group">
                <input class="form-control mr-sm-2" type="search" id="searchFilterHeader" placeholder="Search for a problem" aria-label="Search" style="margin-right: 0 !important;">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="nav-icon icon-magnifier"></i>
                  </div>
                </div>
            </div>

            </form>
        <ul class="navbar-nav mr-auto">
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
    <a class="nav-link" href="/notifications" role="button">
<i class="icon-bell"></i>
{{#if notificationsCount}}
  <span class="badge badge-pill badge-danger">{{notificationsCount}}</span>
{{/if}}
</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="/resolved" title="Resolved problems" role="button">
<i class="far fa-check-circle"></i>
{{#if resolvedProblemsCount}}
  <span class="badge badge-pill badge-danger">{{resolvedProblemsCount}}</span>
{{/if}}
</a>
</li>
          <li class="nav-item">
            <a class="nav-link github" href="https://github.com/emurgohk/emurgis" target="_blank">Github</a>
          </li>

          <li class="nav-item dropdown">
            {{#if currentUser}}
              <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{currentUser.profile.name}}
              </a>
              <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="navbarDropdown">
                <div class="dropdown-header text-center">
                  <strong>Account</strong>
                </div>
                <a class="dropdown-item" href="/stats" style="cursor: pointer;"><i class="nav-icon icon-chart"></i> Stats</a>
                <div class="dropdown-header text-center">
                  <strong>Settings</strong>
                </div>
                <a class="sign-out dropdown-item" style="cursor: pointer;"><i class="nav-icon icon-logout"></i>  Sign out</a>
              </div>

            {{else}}
              <a class="sign-in nav-link" style="cursor: pointer;">Sign in</a>
            {{/if}}
          </li>
        </ul>
      </div>
    </div>


  </header>

</template>
