<template name="reopenProblemModal">
    <div class="modal fade" id="reopenProblemModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >You are reopening this problem</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <textarea class="form-control" id="reopenReason" rows="6" placeholder="Briefly explain why this problems needs to reopen and why the current solution is not working."></textarea>
                <div style="padding-top:8px;">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</template>
