<template name="documentComments">
    <div class="document-show my-2">
        <div class="card">
            <div class="card-body">
               <strong>{{comment.createdByName}}</strong> commented {{showTimeAgoTimestamp comment.createdAt}} <br />
                <span class="markdown">{{{md comment.comment}}}</span>
            </div>
        </div>
    </div>
</template>
