<template name="rejectModal">
    <div class="modal fade" id="rejectModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >You are rejecting this problem</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <textarea class="form-control" id="rejectionReason" rows="6" placeholder="Briefly describe why this problem is rejected to help the creator."></textarea>
                <div style="padding-top:8px;">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Reject</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</template>
