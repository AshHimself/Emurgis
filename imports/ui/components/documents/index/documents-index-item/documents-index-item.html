<template name="documentsIndexItem">

  <tr class="documents-index-item">
    <td scope="row"><a href="{{pathFor 'documentShow' documentId=document._id}}">{{document.summary}}</a></td>
    <td>{{document.description}}</td>
    <td>{{showTimeAgo document.updatedAt}}</td>
    <td>{{showPrettyTimestamp document.createdAt}}</td>
    <td class="text-right">
      <a class="btn btn-sm btn-success claimProblem {{#if document.claimed}}disabled{{/if}}" href="#" role="button">
      {{#if document.claimed}}
        Claimed
      {{else}}
        Claim
      {{/if}}
      </a>
      <a class="btn btn-sm btn-secondary" href="{{pathFor 'documentEdit' documentId=document._id}}" role="button">Edit</a>
      <a class="btn btn-sm btn-danger js-delete-document" href="#" role="button">Delete</a>
    </td>
  </tr>

</template>
