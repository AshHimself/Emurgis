<template name="documentsIndexItem">

  <tr class="documents-index-item">
    <td scope="row"><a href="{{pathFor 'documentShow' documentId=document._id}}">{{document.summary}}</a></td>
    <td>{{showTimeAgoTimestamp document.createdAt}}</td>
    <td>{{{statusText document.status}}}</td>
  </tr>

</template>
