<template name="documentsResolved">
  <div class="documents-resolved">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-5">
            <h3 class="card-title mb-0">Please close these problems if they are solved</h3>
          </div>
        </div>
        <br />
        <div class="col-sm-7 d-none d-md-block">
        </div>

        {{#if Template.subscriptionsReady}}
          {{#if problems.count}}
            <table class="table table-responsive-sm table-hover table-outline mb-0">
              <thead class="thead-light">
                <tr>
                  <th>Summary</th>
                  <th>Created</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {{#each document in problems}}
                  {{> documentsIndexItem document=document}}
                {{/each}}
              </tbody>
            </table>
          {{else}}
            <div class="mt-3">
              {{> emptyResult text="No problems to close yet" description="" icon=""}}
            </div>
          {{/if}}
        {{else}}
          {{> loader}}
        {{/if}}
      </div>
    </div>
  </div>

</template>
