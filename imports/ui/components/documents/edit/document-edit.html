<template name="documentEdit">
	{{ canEditProblem problem.createdBy }}
	<div class="document-new">
		<div class="card">
			<div class="card-body">
				<h2>Edit problem</h2>
				{{#if Template.subscriptionsReady}}
					{{> problemForm problem=problem}}
				{{else}}
					{{> loader}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
