<template name="usernameModal">
    <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Add Username</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="input-group mb-3">
                  <input type="text" class="form-control username-input" placeholder="Enter a username">
                  <div class="input-group-append">
                    <button class="btn btn-success add-username" type="button">Add</button>
                  </div>
                </div>
              </form>
              <div class="username-list">
                <h6 class="modal-title" >Saved Usernames</h6>
                <ul class="list-group">
                  {{#each username in usernames}}
                    <li class="list-group-item">{{username}}<button type="button" id="{{username}}" style="padding: 1px 6px;" class="remove-username btn btn-danger btn-xs">x</button></li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
</template>
