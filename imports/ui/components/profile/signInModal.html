<template name="signInModal">
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >{{#if isRegister}}Sign Up{{else}}Sign In{{/if}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="signInForm">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" id="email" name="email" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" id="password" name="password" class="form-control" />
                </div>
                <div class="clearfix">
                  <button type="submit" class="btn btn-primary">{{#if isRegister}}Sign up{{else}}Sign in{{/if}}</button>
                </div>
                {{#if isRegister}}
                  <a href="#" class="login-link">Already account? Signin</a>
                {{else}}
                  <a href="#" class="register-link">Create Account</a>
                {{/if}}
              </form>
            </div>
          </div>
        </div>
    </div>
</template>
